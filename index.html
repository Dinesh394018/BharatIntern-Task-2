<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
    <link rel="stylesheet" href="C_S_S.css" type="text/css">

</head>

<body>
    <div id="first">
        <div id="monk">
            <img src=".//images/Project-Management.png" alt=""
                height="500" width="700">
        </div>
        <div class="container">

            <div class="wrapper">
                <section class="form">
                    <header>TASK ASSIGN FORM</header>

                    <form action="#" id="form">
                        <div class="name-details">
                            <div class="field input">
                                <label for="">USER NAME</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="field input">
                                <label for="">TASK NAME</label>
                                <input type="text" id="tname" required>
                            </div>
                            <div class="field input">
                                <label for="">TASK DESCRIPTION</label>
                                <textarea id="tdesc" required></textarea>
                            </div>
                            <div class="field button">
                                <input type="submit" value="ASSIGN">
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <br>
            <div id="task-list" class="list">
                <h2> Pending Tasks </h2>

            </div>
        </div>
        
    </div>
    <script src="J_S.js" type="text/javascript"></script>
</body>

</html>
